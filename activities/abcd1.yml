version: 1
job:
  type: "ingestion"
source:
  endpoint: "recent_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "aaa"
    transform_sql:
      value: |-
        a
        b
        c
    nullable:
      value: true
  - name: "bbb"
    transform_sql:
      value: a\nb
    nullable:
      value: true
