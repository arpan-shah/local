version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_1"
  properties:
    query: "select \n\ncase when prog.acad_career is null then n else y end as prog_flg ,\n\ntmp.*\n\nfrom ${p_amdm_sri_db}.sri_stg_istudent_term tmp \n\nleft join (select distinct acad_career  from\n${p_amdm_sri_db}.sri_istudent_acad_prog  where w_business_date =\ncast('${business_date}' as date) and w_batch_id = '${batch_id}') prog \n\non tmp.acad_career = prog.acad_career"
    format_properties:
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "LFS_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "/csv"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
