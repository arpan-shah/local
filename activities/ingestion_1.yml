version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_1"
  properties:
    query: |-
      select
      *
      from ${p_amdm_fnd_db}.student where w_business_date = cast('${LAST_BUSINESS_DATE}' as date)
    format_properties:
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "a"
    transform_sql:
      value: "a \n b\nc"
    nullable:
      value: true
target:
  endpoint: "LFS_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "/csv"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
