version: 1
job:
  type: "ingestion"
source:
  endpoint: "LFS_1"
  properties:
    source_file_pattern: "/csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "both"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "LFS_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "/csv"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
