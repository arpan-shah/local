version: 1
job:
  type: "ingestion"
source:
  endpoint: "recent_1"
  properties:
    source_file_pattern: "csv/users1.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "first_name"
    data_type:
      value: "int"
      validate: true
    nullable:
      value: true
target:
  endpoint: "recent_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "target"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: false
reject:
  endpoint: "recent_1"
  failure_threshold: 100
  properties:
    format: "delimited"
    path: "reject"
    charset: "UTF-8"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: false
folder: "/space 2/a                                                                           /"
