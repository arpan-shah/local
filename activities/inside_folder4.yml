version: 1
job:
  type: "ingestion"
source:
  endpoint: "recent_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      escape_char: "\\\\"
      contains_header: true
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
folder: "folder4"
