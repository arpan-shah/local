version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_1"
  properties:
    query: |-
      insert into ${p_amdm_fnd_db}.student
      select student_id
      , original_student_id
      , gender
      , birth_date
      , race
      , citizenship
      , nationality
      , ns_status
      , marital_status
      , housing_type
      , household_income
      , disability_ite
      , disability_moe
      , effective_start_date
      , effective_end_date
      , w_mapped_flag
      , w_src_file_name
      , w_refresh_ts
      , w_job_instance_id
      , w_data_src_id
      , w_batch_id
      , cast('${business_date}' as date) as w_business_date
      from ${p_amdm_fnd_db}.student where w_business_date = cast('${LAST_BUSINESS_DATE}' as date)
    format_properties:
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: false
  columns:
  - name: "abc_de"
    transform_sql:
      value: "`abc_de` || 'xx'"
    nullable:
      value: true
    validate_sql:
      value: "`abc_de` is not null"
  - name: "_abcde"
    transform_sql:
      value: "`_abcde` || 'xx'"
    nullable:
      value: true
    validate_sql:
      value: "`_abcde` is not null "
  - name: "_"
    transform_sql:
      value: "`_` || 'xx'"
    nullable:
      value: true
    validate_sql:
      value: "`_` is not null"
