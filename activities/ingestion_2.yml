version: 1
job:
  type: "ingestion"
source:
  endpoint: "lfs_7"
  properties:
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    control_file:
      extension: "ctl"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
    processed_file_path: "processed/"
